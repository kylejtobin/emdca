name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Format Check (Ruff)
        run: uv run ruff format --check .

      - name: Lint (Ruff)
        run: uv run ruff check .

      - name: Type Check (Pyright/Mypy)
        # We rely on mypy for now as per local setup, though pyproject references pyright config
        # We'll run mypy since we validated it locally.
        run: uv run mypy .

      - name: Run Tests (Pytest)
        # Exit code 5 means no tests collected, which is valid for reference repos
        run: |
          uv run pytest
          exit_code=$?
          if [ $exit_code -eq 5 ]; then
            echo "No tests collected (exit code 5) - this is valid for reference repos"
            exit 0
          else
            exit $exit_code
          fi
